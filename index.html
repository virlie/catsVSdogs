<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>catsVSdogs</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>CATS VERSUS DOGS!</h1>
        <img id="loki-fred" src="img/catsVSdogs.jpg" alt="A dog and a cat">
      </div>
      <div class="row">
        <div class="col-md-6">
          <img class="clickable" id="lokipic" src="img/loki.jpg" alt="A picture of Loki">
          <p><span>MEOW!</span></p>
        </div>
        <div class="col-md-6">
          <img class="clickable" id="fredpic" src="img/fred.jpg" alt="A picture of Fred">
          <p><span>Yo MAMA!</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
